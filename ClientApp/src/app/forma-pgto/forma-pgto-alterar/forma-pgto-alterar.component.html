<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" (click)="closeModal()" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <h4 class="modal-title">Editar Forma de Pagamento</h4>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-md-12 form-group">
          <label for="nome">Forma de Pagamento</label>
          <input type="text" [(ngModel)]="model.descricao" maxlength="20" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 form-group">
          <input type="checkbox" [(ngModel)]="model.cartao" class="form-check-input">
          <label class="form-check-label" for="ativo">Cart√£o</label>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 form-group">
          <label for="nome">Prazo:</label>
          <input type="number" [(ngModel)]="model.prazo" min="0" maxlength="120" maxlength="20" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 form-group">
          <input type="checkbox" [(ngModel)]="model.cortesia" class="form-check-input">
          <label class="form-check-label">Cortesia</label>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 form-group">
          <label for="nome">Taxa</label>
          <input type="text" [(ngModel)]="model.taxa" maxlength="12" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 form-group">
          <input type="checkbox" [(ngModel)]="model.ativo" class="form-check-input">
          <label class="form-check-label" for="ativo">Ativo</label>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" (click)="closeModal()" class="btn btn-sm btn-default" data-dismiss="modal">Fechar</button>
      <button type="button" (click)="gravar()" class="btn btn-sm btn-danger">Gravar</button>
    </div>
  </div>
</div>
