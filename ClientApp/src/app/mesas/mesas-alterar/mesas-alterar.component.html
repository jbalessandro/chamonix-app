<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" (click)="closeModal()" class="close" data-dismiss="modal" aria-label="Close"><span
          aria-hidden="true">&times;</span></button>
      <h4 class="modal-title">Editar Mesa</h4>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-md-4 form-group">
          <label for="nome">Mesa</label>
          <input type="text" OnlyNumber="true" [(ngModel)]="model.descricao" maxlength="20" class="form-control">
        </div>
        <div class="col-md-4 form-group">
          <label for="nome">Lugares</label>
          <input type="number" min="1" max="100" [(ngModel)]="model.lugares" maxlength="20" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 form-group">
          <label>Ocupação</label><br />
          <input type="checkbox" [(ngModel)]="model.disponivel" class="form-check-input">
          <label class="form-check-label" for="ativo">Disponível</label>
        </div>
        <div class="col-md-4 form-group">
          <label>Situação</label><br />
          <input type="checkbox" [(ngModel)]="model.ativo" class="form-check-input">
          <label class="form-check-label" for="ativo">Ativo</label>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" (click)="closeModal()" class="btn btn-sm btn-default" data-dismiss="modal">Fechar</button>
      <button type="button" (click)="gravar()" class="btn btn-sm btn-danger">Gravar</button>
    </div>
  </div>
</div>
