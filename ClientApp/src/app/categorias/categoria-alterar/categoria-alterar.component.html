<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" (click)="closeModal()" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <h4 class="modal-title">Editar Categoria</h4>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-md-12 form-group">
          <label for="nome">Categoria</label>
          <input type="text" [(ngModel)]="categoriaLocal.descricao" maxlength="20" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 form-group">
          <label>Cardápio</label><br />
          <input type="checkbox" [(ngModel)]="categoriaLocal.cardapio" class="form-check-input">
          <label class="form-check-label" for="ativo">Exibir no cardápio</label>
        </div>
        <div class="col-md-8 form-group">
            <label>Ação ao lançar</label><br />
            <input type="checkbox" [(ngModel)]="categoriaLocal.menuSecundario" class="form-check-input">
            <label class="form-check-label" for="ativo">voltar ao menu secundário</label>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 form-group">
          <label>Situação</label><br />
          <input type="checkbox" [(ngModel)]="categoriaLocal.ativo" class="form-check-input">
          <label class="form-check-label" for="ativo">Ativo</label>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" (click)="closeModal()" class="btn btn-sm btn-default" data-dismiss="modal">Fechar</button>
      <button type="button" (click)="gravar()" class="btn btn-sm btn-danger">Gravar</button>
    </div>
  </div>
</div>
